<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>

        <img id="logo" src="/img/logo.jpg" alt="logo">
        <h2> SaKura Shop さくら店</h2>
        <h3>For Best Salmone Cookies in the World </h3>

        <nav>
            <ul>
                <a href="index.html">
                    <li id="table"> Main </li>
                </a>

                <a href="sales.html">
                    <li id="about"> Add Store </li>
                </a>
                <a href="https://facebook.com/DanTe.Messy">
                    <li id="sm"> Socialmedia</li>
                </a>

            </ul>

        </nav>
    </header>

    <main>

        <h3 id="add">You Can Add Your Store Here</h3>

        <form id="shopsForm">
            <fieldset>
                <label for="name"> Nam </label>
                <input class="inputvalue" type="text" id="name" placeholder="Enter Shop Name" required />
                <br>
                <label for="min"> min </label>
                <input class="inputvalue" type="number" id="min" placeholder="Minimum" required>
                <br>
                <label for="max"> max </label>
                <input class="inputvalue" type="number" id="max" placeholder="Maximum" required>
                <br>
                <label for="avg"> avg </label>
                <input class="inputvalue" type="number" step="0.01" placeholder="Average " id="avg" required>
                <br>
                <input id="submit" type="submit">


            </fieldset>
        </form>


        <div id="stores">
        </div>

    </main>

    <footer> <img id="copy"
            src="https://i1.wp.com/www.uuchurchlc.org/wp-content/uploads/2009/12/copyright-symbol.png?fit=982%2C952"
            alt="">
        <h3>Copyright 2019</h3>

    </footer>


</body>
<script src="js/app.js"></script>

</html>
